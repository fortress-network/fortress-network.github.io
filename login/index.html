<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login | Fortress Network</title>
    <link rel="icon" href="https://i.imgur.com/nzWEXTK.jpeg" type="image/icon type">
</head>
<body>
    <div class="wrapper">
        <form action="../index.html">
        <h1>
            Login
        </h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <br>
            </div>
            <br><br>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <a href="../index.html"><button type="submit" class="btn">Login</button></a>

            <div class="register-link">
                <p>Don't have an account? <a href="register/index.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
